<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-language" content="pt-br" />		
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ubee system - ads - analytics -  maps - app">
    <meta name="author" content="Ubee Desenvolvimento de Software S/A">

    <!-- SEO -->
    <meta name="description" content="aplicativo localização indoor no brasil ; indoor location app ; ibeacon ; ios ; android">
    <meta name="keywords" content="anúncios ads localização location positioning indoor GPS ibeacon brazil brasil">
    <!-- /seo -->

    <link href="images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">

    <title>Ubee APP</title>

    <!-- CSS -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet">
    <link href="stylesheets/ubee_app.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <!-- /css -->
  </head>

  <body>
    <div class="frame top">
      <div class="container">
	<div class="row">
	  <div class="col-lg-6 col-md-6 col-sm-6">
	    <div class="icon_ubee_app">
	      <img src="images/icon_ubee_app.png" alt="ubee app">
	      <h1>Ubee App</h1>
	      <h3>Indoor Location Maps</h3>
	      <div class="top_download_icons">
		<div class="icon_download_android">
		  <a href="https://play.google.com/store/apps/details?id=in.ubee.app" target="blank">
		    <img src="images/marca_google_play.png" alt="download android">
		  </a>
		  
		</div>
		
		<div class="clearfix"></div>							
	      </div>
	    </div>
	  </div>
          
	  <div class="col-lg-6 col-md-6 hidden-xs">
	    <div class="img_top_cel">
	      <img src="images/img_top_cel.png" alt="">
	    </div>
	  </div>

          <div class="arrow_down">
            <img class="scroll" id="arrow_img" src="images/arrow_down.png" alt="" scroll-to="#save_your_time_div">
          </div>        
	</div>
      </div>
    </div>

    <div class="frame save_your_time" id="save_your_time_div">
      <div class="container">
	<h1 data-i18n="content.save_your_time"></h1>
	<h3 data-i18n="content.save_your_time_subtitle"></h3>
	<div class="row">
	  <div class="item col-lg-4 col-md-4">
	    <img src="images/icon_01.png" alt="">
	    <h3 data-i18n="content.interactive_maps"></h3>
	  </div>
	  <div class="item col-lg-4 col-md-4">
	    <img src="images/icon_02.png" alt="">
	    <h3 data-i18n="content.acurate_indoor"></h3>
	  </div>
	  <div class="item col-lg-4 col-md-4">
	    <img src="images/icon_03.png" alt="">
	    <h3 data-i18n="content.routes"></h3>
	  </div>
	  <div class="symbol_ubee">
	    <img src="images/symbol_ubee.png" alt="">
	  </div>
	</div>
      </div>
    </div>

    <div class="frame cel_tutorial">
      <div class="container">
	<h3 data-i18n="content.never_stuck"></h3>
	<div class="cel_tutorial_img">
	  <img src="images/img_cel_tutorial.png" alt="">
	</div>
      </div>
    </div>
    
    <div class="frame download">
      <div class="container">
	<h1 data-i18n="content.download_now"></h1>
	<h3 data-i18n="content.venues_number"></h3>
	<div class="download-frame">
	  <div class="download-android">
	    <a href="https://play.google.com/store/apps/details?id=in.ubee.app" target="blank">
	      <img src="images/marca_google_play.png" alt="download android">
	    </a>
	    
	  </div>
	  
	  <div class="clearfix"></div>				
	</div>
	
      </div>
    </div>

    <div class="frame footer">
      <div class="container">

	<div class="wrap_footer">
	  <div class="footer_col">
	    <div class="icon_footer">
	      <a href="https://pt-br.facebook.com/Ubee.in" target="blank">
		<img src="images/icon_facebook.png" alt="">
	      </a>
	      
	    </div>				
	  </div>
	  <div class="footer_col">
	    <div class="icon_footer">
	      <a href="https://twitter.com/ubee_in" target="blank">
		<img src="images/icon_twitter.png" alt="">
	      </a>
	      
	    </div>				
	  </div>
	  <div class="footer_col">
	    <div class="icon_footer">
	      <a href="https://www.youtube.com/watch?v=DiDxp8vBB_w" target="blank">
		<img src="images/icon_youtube.png" alt="">
	      </a>
	      
	    </div>			
	  </div>						
	  <div class="clearfix"></div>
	  <div class="ubee_footer_logo">
	    <span class="ubee_logo"><img src="images/logo_ubee_footer.png" alt=""></span>
	    <p class="ubee_footer_txt">Desenvolvimento de Software S/A © Copyright 2014</p>
            <div class="other_language">
              <a data-i18n="[href]language.other_language_link"><img data-i18n="[src]language.other_language_src"></a>
            </div>
	  </div>					
	</div>
      </div>
    </div>

    <script src="javascripts/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="javascripts/i18next-1.6.3.min.js" type="text/javascript"></script>
    <script src="javascripts/ubee_app.js" type="text/javascript"></script>
    <script src="javascripts/locale.js" type="text/javascript"></script>
  </body>
</html>
